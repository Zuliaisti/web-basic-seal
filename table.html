<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
    
    <!-- Judul -->
    <h1>Tabel Anggota Kelompok</h1>
<form>
    <p>Nama:</p>
    <input type="text" name="nama"placeholder="enter your name">
    <p>Kelompok:</p>
    <p><input type="radio" name="Kelompok" id="Malang">
    <label for="Malang">Malang</label></p>
    <p><input type="radio" name="Kelompok" id="Surabaya">
    <label for="Surabaya">Surabaya</label></p>
    <p><input type="radio" name="Kelompok" id="Semarang">
    <label for="Semarang">Semarang</label></p>
    <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </div>

</form>
<br>
<!-- 
    no, nama, kelompok 
 -->

<table border="1">
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Zuliatun Istiqomah</td>
        <td>Semarang</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Alea Nurleha</td>
        <td>Semarang</td>
    </tr>
</br>
</table>


</body>
</html>
